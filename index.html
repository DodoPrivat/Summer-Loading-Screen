<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Yume Loading Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/solid.css'>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/fontawesome.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class='cursor' id="cursor"></div>
  <div class='cursor2' id="cursor2"></div>
  <div class='cursor3' id="cursor3"></div>

  <section id="intro">
    <div class="content">
     <div class="paralax">
      <div class="layer rocks2"></div>
      <div class="layer rocks1"></div>
      <div class="layer hills"></div>
      <div class="layer foreground"></div>
    </div>
  </div>
</div> </section>
<div id="app-cover">
  <div id="player">
    <div id="player-track">
      <div id="album-name"></div>
      <div id="track-name"></div>
      <div id="track-time">
        <div id="current-time"></div>
        <div id="track-length"></div>
      </div>
      <div id="s-area">
        <div id="ins-time"></div>
        <div id="s-hover"></div>
        <div id="seek-bar"></div>
      </div>
    </div>
    <h1 data-heading="CVR"><span contenteditable data-heading="CVR">CVR</span></h1>
    <div class="spinner"></div>
    <div id="player-content">
      <div id="album-art">
        <img src="http://k003.kiwi6.com/hotlink/8msy543338/1.jpg" class="active" id="_1">
        <img src="http://k003.kiwi6.com/hotlink/ifpd9xk6n4/2.jpg" id="_2">
        <img src="http://k003.kiwi6.com/hotlink/36u2tfrwiu/3.jpg" id="_3">
        <img src="http://k003.kiwi6.com/hotlink/l633hnztuz/4.jpg" id="_4">
        <img src="http://k003.kiwi6.com/hotlink/0yp24xn1o8/5.jpg" id="_5">
        <div id="buffer-box">Buffering ...</div>
      </div>
      <div id="player-controls">
        <div class="control">
          <div class="button" id="play-previous">
            <i class="fas fa-backward"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-pause-button">
            <i class="fas fa-play"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-next">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script  src="js/music.js"></script>
</body>

</html>
